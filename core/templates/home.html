<html>
<head>
    <title>KC Timings</title>
</head>
<body>

    <h1>All races: </h1>

    {% for race in races %}

        </a></div>

    {% endfor %}

    <div style="font-size: 2em;"><a href="/admin">
        Go to admin
    </a></div>

</body>
</html>
